name: Primer workflow

on: push

jobs:
  validar:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Hola mundo Actions"

      - name: Bajar codigo
        uses: actions/checkout@v5

      - name: Probar codigo
        run: python3 main.py

      - name: Crear imagen Docker
        run: docker build -t niturregi/holamundo

      - name: Probar contenedor Docker
        run: docker run niturregi/holamundo
